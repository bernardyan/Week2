<div id="user_status">
    <h3 id="login_user"></h3>
    <h3 id="signup_login">
        Please <a onclick="showSignup()">sign up</a> or <a onclick="showLogin()">login</a>
    </h3>
</div>

<div id="loginBox">

    <h2>Login</h2>
    <form>
        <label for="login_username">Username:</label>
        <input type="text" id="login_username" name="login_username"><br><br>
        <label for="login_email">Email:</label>
        <input type="text" id="login_email" name="login_email"><br><br>
        <label for="login_password">Password:</label>
        <input type="password" id="login_password" name="login_password"><br><br>
    </form>
    <button onclick="login()">Login</button>

</div>

<div id="signupBox">
    <h2>Sign up</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
    </form>
    <button onclick="signup()">Sign up</button>


</div>

<form>
    <label for="title">Search Title:</label>
    <input type="text" id="title" name="title"><br><br>
